<!-- Barra superior -->
<header class="topbar" style="position:relative">
  <div class="brand">
    <img src="assets/images/logo.png" alt="Logo Examia" class="logo">
  </div>
  <div class="top-actions">
    <button (click)="irAlPanel()" class="btn-ghost">Ya tengo cursos</button>
  </div>
</header>

<!-- Banner -->
<section class="hero">
  <img src="assets/images/estudiantes.jpg" alt="Estudiantes en clase">
</section>

<!-- Contenido -->
<main class="wrap">
  <section class="ingreso-wrap">
    <h1 class="ingreso-title">Ingresá el código<br>del profesor</h1>
    <p class="ingreso-sub">Con este código te conectamos a tu curso.</p>

    <!-- Mensaje de éxito -->
    <div *ngIf="success" class="alert success">
      <span>✅ {{ success }}</span>
      <p>Redirigiendo al panel...</p>
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="error" class="alert error">
      <span>❌ {{ error }}</span>
    </div>

    <form (ngSubmit)="onSubmit($event)" class="form-field">
      <input 
        [(ngModel)]="codigo"
        (input)="normalizeCode()"
        name="codigo"
        class="code-input" 
        type="text" 
        placeholder="Ej: X8GEHW"
        autocomplete="one-time-code" 
        maxlength="10" 
        required
        [disabled]="isLoading">
      
      <button 
        class="btn-primary" 
        type="submit" 
        [disabled]="!isCodeValid || isLoading">
        
        <span *ngIf="!isLoading">Conectar al curso</span>
        <span *ngIf="isLoading">Validando código...</span>
      </button>
      
      <div class="help">
        Pedí el código de acceso a tu profesor. Ejemplo: X8GEHW
      </div>
    </form>
  </section>
</main>
